<div class="container">
  <h2>Add Employee</h2>
  <form (ngSubmit)="saveEmployee()" #employeeForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="employee.name" required>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="employee.username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="text" class="form-control" id="password" name="password" [(ngModel)]="employee.password" required>
        </div>
        <div class="form-group">
          <label for="mobileNo">Mobile No.:</label>
          <input type="text" class="form-control" id="mobileNo" name="mobileNo" [(ngModel)]="employee.mobileNo" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="text" class="form-control" id="salary" name="salary" [(ngModel)]="employee.salary" required>
        </div>
        <div class="form-group">
          <label for="designation">Designation:</label>
          <input type="text" class="form-control" id="designation" name="designation" [(ngModel)]="employee.designation" required>
        </div>
        <div class="form-group">
          <label for="vintage">Vintage:</label>
          <input type="text" class="form-control" id="vintage" name="vintage" [(ngModel)]="employee.vintage" required>
        </div>
        <div class="form-group">
          <label for="role">Role:</label>
          <input type="text" class="form-control" id="role" name="role" [(ngModel)]="employee.role" required>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
