<h2>Update Credit Score</h2>
<form (ngSubmit)="updateCreditScore()">
  <div class="form-group">
    <label for="customerId">Customer Id</label>
    <input type="number" class="form-control" id="customerId" [(ngModel)]="customerId" name="customerId" required>
  </div>
  <div class="form-group">
    <label for="creditScore">Credit Score</label>
    <input type="number" class="form-control" id="creditScore" [(ngModel)]="creditScore" name="creditScore" required>
  </div>
  <button type="submit" class="btn btn-primary">Update Credit Score</button>
</form>
